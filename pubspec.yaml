name: emarket_delivery_boy
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.5
  get_it: ^8.0.2
  provider: ^6.1.2
  shared_preferences: ^2.3.3
  dio: ^5.1.2
  google_maps_flutter: ^2.10.0
  geocoding: ^3.0.0
  geolocator: ^13.0.2
  url_launcher: ^6.3.1
  firebase_core: ^3.8.0
  firebase_messaging: ^15.1.5
  flutter_local_notifications: ^18.0.1
  path_provider: ^2.1.5
  vibration: ^2.0.1
  shimmer: ^3.0.0
  flutter_widget_from_html_core: ^0.15.2
  http: ^1.2.2
  image_picker: ^1.1.2
  intl: any
  win32: ^5.8.0
  phone_numbers_parser: ^9.0.2
  country_code_picker: ^3.1.0
  cached_network_image: ^3.4.1
  firebase_crashlytics: ^4.1.5
  flutter_launcher_icons: ^0.14.1
  permission_handler: ^10.2.0

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

  rename_app: ^1.6.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/image/wasem.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/image/wasem.png"
  remove_alpha_ios: true





flutter:

  uses-material-design: true

  assets:
    - assets/icon/
    - assets/image/
    - assets/language/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
          weight: 400
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700
